buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.3'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'


// Define the main class for the application
//mainClassName = 'App'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    compile ('org.apache.cassandra:cassandra-all:3.11.1') {
        exclude group: "io.netty"
    }
    compile 'org.slf4j:slf4j-api:1.7.2'
    //compile 'org.slf4j:slf4j-simple:1.7.2'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.2.3'
    compile 'org.elasticsearch.client:transport:6.2.3'
    compile 'org.apache.logging.log4j:log4j-core:2.9.1'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //mavenLocal()
    jcenter()
}

task copyTriggerToCassandra(type: Copy, group: "Cassandra", description: "Copies jar to Cassandra triggers location") {
    println "Copy from: $libsDir"
    from ("$libsDir") {
        include '*.jar'
    }
    println "Copy to: conf/triggers"
    into "/Users/evgeny.pavlenko/Projects/cassandra/conf/triggers"
}

task reloadTriggers(type: Exec, group: "Cassandra", description: "Reloads Cassandra triggers") {
    workingDir '/Users/evgeny.pavlenko/Projects/cassandra/bin/'
    commandLine './nodetool'
    args 'reloadtriggers'
    
    //dependsOn 'copyTriggerToCassandra'
}